
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional URDF Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        
        /* Sidebar */
        #sidebar {
            width: 350px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }
        
        #header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
        }
        
        #header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }
        
        #controls {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        
        #controls::-webkit-scrollbar {
            width: 6px;
        }
        
        #controls::-webkit-scrollbar-track {
            background: transparent;
        }
        
        #controls::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .section {
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 2px;
        }
        
        .file-input-group {
            margin-bottom: 20px;
        }
        
        .file-input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .file-input-wrapper {
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .file-input-wrapper:hover {
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .file-input-wrapper.has-files {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(34, 197, 94, 0.05);
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            top: 0;
            left: 0;
        }
        
        .file-input-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }
        
        .file-input-text strong {
            color: #6366f1;
        }
        
        #loadButton {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }
        
        #loadButton:hover:not(:disabled) {
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }
        
        #loadButton:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #6366f1;
            cursor: pointer;
        }
        
        .checkbox-item label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }
        
        .joint-control {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .joint-header {
            display: flex;
            justify-content: space-between; /* Changed to space-between for proper alignment */
            align-items: center;
            margin-bottom: 12px;
        }
        
        .joint-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .joint-value {
            font-size: 12px;
            color: #6366f1;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        .joint-control input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        
        .joint-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }
        
        .joint-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .status-loading {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.2) 0%, rgba(251, 146, 60, 0.1) 100%);
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.3);
        }
        
        .status-success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(34, 197, 94, 0.1) 100%);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        /* Viewport */
        #viewport {
            flex: 1;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(30, 41, 59, 0.8) 0%, rgba(15, 15, 35, 0.9) 100%);
            /* Ensure it fills the remaining space */
            width: calc(100vw - 350px); 
            height: 100vh;
            overflow: hidden; /* Hide any overflow */
        }

        /* Canvas for 3D scene */
        #urdfCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block; /* Ensure it behaves as a block element */
        }

            #urdfCanvas {
        z-index: 10;
    }
    #webcam {
        z-index: 1;
    }
        
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            gap: 16px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .stat-value {
            color: #6366f1;
            font-weight: 600;
        }
        
        #help {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .help-title {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .help-item {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .help-key {
            background: rgba(99, 102, 241, 0.2);
            color: #6366f1;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            #sidebar {
                width: 300px;
            }
            #viewport {
                width: calc(100vw - 300px);
            }
        }
        
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
                height: 50vh;
            }
            
            #viewport {
                height: 50vh;
                width: 100%; /* Full width in mobile view */
            }
            
            #stats, #help {
                position: relative;
                margin: 10px;
                top: auto;
                right: auto;
                bottom: auto;
            }
        }

        /* Styles for the webcam video overlay */
        #webcam {
            position: absolute; /* Position relative to the parent #viewport */
            top: 20px;          /* Distance from the top */
            right: 20px;        /* Distance from the right */
            width: 240px;       /* Adjust width as needed */
            height: 180px;      /* Adjust height as needed (e.g., 4:3 aspect ratio for 640x480) */
            background-color: #000; /* Black background if video not loaded */
            border: 2px solid #33aaff; /* A subtle border for visibility */
            border-radius: 8px; /* Slightly rounded corners */
            z-index: 1;      /* Ensure it's on top of other elements */
            object-fit: cover;  /* Ensures the video fills the element while maintaining aspect ratio */
            transform: scaleX(-1); /* Flips the video horizontally to mirror the user */
            pointer-events: none; /* Allows mouse events to pass through to elements beneath */
        }

        /* for mediapipe hands overlay */
        #overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="header">
                <h1>URDF Viewer</h1>
                <p>Professional Robot Visualizer</p>
            </div>

            <div id="controls">
                <div class="section">
                    <div class="section-title">Load Robot</div>

                    <div class="file-input-group">
                        <label>URDF File</label>
                        <div class="file-input-wrapper" id="urdfWrapper">
                            <input type="file" id="urdfInput" accept=".urdf,.xml" />
                            <div class="file-input-text">
                                <strong>Click to select</strong> or drag URDF file here
                            </div>
                        </div>
                    </div>

                    <div class="file-input-group">
                        <label>Mesh Files (Optional)</label>
                        <div class="file-input-wrapper" id="meshWrapper">
                            <input type="file" id="meshInput" accept=".stl,.dae,.obj,.ply" multiple />
                            <div class="file-input-text">
                                <strong>Click to select</strong> mesh files or drag here
                            </div>
                        </div>
                    </div>

                    <button id="loadButton" disabled>
                        <span id="loadButtonText">Load Robot</span>
                    </button>

                    <div id="status"></div>
                </div>

                <div class="section">
                    <div class="section-title">View Options</div>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="showAxes" checked>
                            <label for="showAxes">Show Joint Axes</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="wireframe">
                            <label for="wireframe">Wireframe Mode</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="showGrid" checked>
                            <label for="showGrid">Show Grid</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="autoRotate">
                            <label for="autoRotate">Auto Rotate</label>
                        </div>
                    </div>
                </div>

                <div class="section" id="jointSection" style="display: none;">
                    <div class="section-title">Joint Controls</div>
                    <div id="jointControls"></div>
                </div>
            </div>
        </div>

        <div id="viewport">
            <canvas id="urdfCanvas"></canvas>
            <video id="webcam" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            

            <div id="help">
                <div class="help-title">Controls</div>
                <div class="help-item">
                    <span class="help-key">Mouse</span>
                    <span>Rotate view</span>
                </div>
                <div class="help-item">
                    <span class="help-key">Wheel</span>
                    <span>Zoom in/out</span>
                </div>
                <div class="help-item">
                    <span class="help-key">R</span>
                    <span>Reset camera</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/ColladaLoader.js"></script>

    <script type="module" src="./urdf_script.js"></script>
    </body>
    </html>
